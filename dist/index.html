<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/election-vix_styles.css">

<body>

  <div class="chart-area-election-vix">
      <div class="chart-subhead">Cboe Volatility Index, 3 months before and after 2016 election</div>
      <div class="chart-container" id="chart-container-election-vix"></div>
      <!-- <div class="chart-note">Note: Anything that needs an additional note or methodology explanation should go here.</div> -->
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">Ycharts</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">

      <div class="chart-subhead">Cboe Volatility Index, 3 months before and after 2000 election</div>
      <div class="chart-container" id="chart-container-election-vix-2"></div>
      <!-- <div class="chart-note">Note: Anything that needs an additional note or methodology explanation should go here.</div> -->
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">Ycharts</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>
  <div id="chart-fallback"></div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>

  <script src="js/election-vix_main.js"></script>
  <!-- endbuild -->

</html>
